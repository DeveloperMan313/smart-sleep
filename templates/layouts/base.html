{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="pb-5" style="min-width: 60em;">
    <nav class="navbar bg-body-secondary container-fluid px-5" style="height: 5em;">
        <a href="/" class="navbar-brand fs-2">Smart Sleep</a>
        <div class="h-100 d-flex align-items-center">
            {% if is_logged_in %}
            <img src="{% static 'images/placeholder.png' %}" class="img-fluid rounded h-75" alt="...">
            <div class="ms-4">
                <p class="fs-5 m-0"><a href="" class="text-dark">Profile</a></p>
                <a href="" class="me-3">settings</a><a href="">log out</a>
            </div>
            {% else %}
            <a href="" class="me-3">log in</a><a href="">log out</a>
            {% endif %}
        </div>
    </nav>

    <div class="mt-3 mx-auto px-5" style="max-width: 80em;">
        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>

</html>

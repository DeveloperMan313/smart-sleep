{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="pb-5" style="min-width: 20em;">
    <nav class="navbar bg-body-secondary container-fluid px-5" style="height: 5em;">
        <div><a href="/"><img src="/static/images/logo_text.png" alt="smart sleep" style="height: 3em;"></a>
            <!-- <a href="/" class="navbar-brand fs-2">Smart Sleep</a> -->
        </div>
        <div class="h-100 d-flex align-items-center">
            {% if is_logged_in %}
            <div class="ms-4">
                <form action="/logout/" method="post">{% csrf_token %}<input type="submit" id="logout"
                        style="display: none;"></form>
                <label for="logout"><span style="cursor: pointer;">log out</span></label>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="mt-3 mx-auto px-5 pt-2" style="max-width: 80em;">
        {% block content %}
        {% endblock %}
    </div>
    </div>
</body>

</html>

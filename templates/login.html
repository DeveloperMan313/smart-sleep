{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="d-flex flex-column align-items-center" style="width: 15em;">
        <h1>Вход</h1>
        <form method="post" style="display: contents;">
            {% csrf_token %}
            <input type="text" name="username" id="username" required placeholder="Имя пользователя" minlength="4"
                maxlength="32" class="form-control mt-3">
            <input type="password" name="password" id="password" required placeholder="Пароль" minlength="8"
                maxlength="32" class="form-control mt-3">
            <input type="submit" value="Войти" class="btn btn-primary mt-3">
        </form>
    </div>
</div>
{% endblock %}
